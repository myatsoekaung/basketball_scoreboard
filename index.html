<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h3 class="home-title">Home</h3>
            <div class="count-wrap">
                <h3 id="home-count">0</h3>
            </div>
            <div class="increment-btn">
                <button onclick="home_btn1()">+1</button>
                <button onclick="home_btn2()">+2</button>
                <button onclick="home_btn3()">+3</button>
            </div>
        </div>
        <div>
            <h3 class="guest-title">Guest</h3>
            <div class="count-wrap">
                <h3 id="guest-count">0</h3>
            </div>
            <div class="increment-btn">
                <button onclick="guest_btn1()">+1</button>
                <button onclick="guest_btn2()">+2</button>
                <button onclick="guest_btn3()">+3</button>
            </div>
        </div>
        <div class="btn-reset">        
            <button type="reset" id="reset" onclick="resetBtn()">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
